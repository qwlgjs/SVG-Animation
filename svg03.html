<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>SVG</title>
    <style>
        svg {
            width: 200px;
            height: 200px;
            background: pink;
        }

        .ellipse1 {
            fill: deeppink;
        }

        .ellipse2 {
            fill: red;
        }
        .ellipse3 {
            fill: darkred;
        }

    </style>
</head>

<body>
    <svg>
        <ellipse class="ellipse1" cx="100" cy="100" rx="90" ry="90"></ellipse>
    </svg>

    <svg>
        <ellipse class="ellipse2" cx="100" cy="100" rx="90" ry="70"></ellipse>
    </svg>
    
    <svg>
        <ellipse class="ellipse3" cx="100" cy="100" rx="90" ry="50"></ellipse>
    </svg>
</body>

</html>
